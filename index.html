<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoe Shop AI Chatbot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-box" id="chatBox"></div>
        <div class="input-container">
            <input type="text" id="userInput" placeholder="Ask about our shoes..." aria-label="User input" autofocus>
            <button onclick="sendMessage()" id="sendButton" aria-label="Send message">Send</button>
        </div>
        <div id="loading" class="loading" style="display: none;">...</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
